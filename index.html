<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TickTock Trends</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>TickTock Trends</h1>
    <button id="themeToggle">Toggle Theme</button>
  </header>

  <main class="clock-grid">
    <!-- 15 Unique Clock Designs -->
    <!-- Classic Analog -->
    <div class="clock-card" data-id="clock1">
      <div class="clock analog classic" id="clock1">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
      </div>
      <button class="upvote">Upvote <span class="count">0</span></button>
    </div>

    <!-- Minimalist Thin -->
    <div class="clock-card" data-id="clock2">
      <div class="clock analog thin" id="clock2">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
      </div>
      <button class="upvote">Upvote <span class="count">0</span></button>
    </div>

    <!-- Neon Glow -->
    <div class="clock-card" data-id="clock3">
      <div class="clock analog neon" id="clock3">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
      </div>
      <button class="upvote">Upvote <span class="count">0</span></button>
    </div>

    <!-- Wooden Theme -->
    <div class="clock-card" data-id="clock4">
      <div class="clock analog wood" id="clock4">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
      </div>
      <button class="upvote">Upvote <span class="count">0</span></button>
    </div>

    <!-- Gradient Ring -->
    <div class="clock-card" data-id="clock5">
      <div class="clock analog gradient" id="clock5">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
      </div>
      <button class="upvote">Upvote <span class="count">0</span></button>
    </div>

    <!-- Glass Transparent -->
    <div class="clock-card" data-id="clock6">
      <div class="clock analog glass" id="clock6">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
      </div>
      <button class="upvote">Upvote <span class="count">0</span></button>
    </div>

    <!-- Gear Steampunk -->
    <div class="clock-card" data-id="clock7">
      <div class="clock analog gear" id="clock7">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
      </div>
      <button class="upvote">Upvote <span class="count">0</span></button>
    </div>

    <!-- Basic Digital -->
    <div class="clock-card" data-id="clock8">
      <div class="clock digital basic" id="clock8"></div>
      <button class="upvote">Upvote <span class="count">0</span></button>
    </div>

    <!-- Flip Clock -->
    <div class="clock-card" data-id="clock9">
      <div class="clock digital flip" id="clock9"></div>
      <button class="upvote">Upvote <span class="count">0</span></button>
    </div>

    <!-- Text Typo Clock -->
    <div class="clock-card" data-id="clock10">
      <div class="clock digital text" id="clock10"></div>
      <button class="upvote">Upvote <span class="count">0</span></button>
    </div>

    <!-- LED Matrix -->
    <div class="clock-card" data-id="clock11">
      <div class="clock digital matrix" id="clock11"></div>
      <button class="upvote">Upvote <span class="count">0</span></button>
    </div>

    <!-- Analog + Digital Hybrid -->
    <div class="clock-card" data-id="clock12">
      <div class="clock hybrid" id="clock12">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
        <div class="digital-time"></div>
      </div>
      <button class="upvote">Upvote <span class="count">0</span></button>
    </div>

    <!-- Orbit Planet Clock -->
    <div class="clock-card" data-id="clock13">
      <div class="clock orbit" id="clock13">
        <div class="planet hour"></div>
        <div class="planet minute"></div>
        <div class="planet second"></div>
      </div>
      <button class="upvote">Upvote <span class="count">0</span></button>
    </div>

    <!-- Pixel Dots Clock -->
    <div class="clock-card" data-id="clock14">
      <div class="clock pixel" id="clock14"></div>
      <button class="upvote">Upvote <span class="count">0</span></button>
    </div>

    <!-- Flower Petal Clock -->
    <div class="clock-card" data-id="clock15">
      <div class="clock petal" id="clock15">
        <div class="hand hour"></div>
        <div class="hand minute"></div>
        <div class="hand second"></div>
      </div>
      <button class="upvote">Upvote <span class="count">0</span></button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 TickTock Trends</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
